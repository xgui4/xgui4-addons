<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ui.css">
    <link rel="stylesheet" href="setting.css">
    <script src="setting.js" defer> </script>
    <title>Xgui4 Addon UI - Setting</title>
</head>
<body>
    <nav>
        <img src="../icon/icon.png" width="100" height="100" alt="Xgui4 Addon Icon"/>
        <h1>Xgui4 Addon</h1>
    </nav>

    <form>
      <label>Choose a Theme 
        <select name="theme" class="theme" id="theme">
            <option value="">--Please choose an option--</option>
            <option value="Dark">Dark</option>
            <option value="Light">Light</option>
            <option value="System Default">Default</option>
        </select>
      </label>
      <button type="submit">Save</button>
    </form>
